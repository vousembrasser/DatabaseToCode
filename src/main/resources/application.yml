spring:
  application:
    name: databaseToCode

  freemarker:
    suffix: .ftl
    content-type: text/html
    charset: UTF-8
    cache: false
    template-loader-path: classpath:templates/

  datasource:
    url: jdbc:mysql://192.168.1.1:3306/database?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&failOverReadOnly=false&useSSL=false&zeroDateTimeBehavior=convertToNull
    username: username
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver